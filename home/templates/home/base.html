{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RxMarket{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/accordion.css' %}">
</head>

<body>
    {% include 'home/navbar.html' %}

    <div class="green-container"></div>

    <div class="logo-section">
        <h1>RxMarket</h1>
        <p>Your trusted source for health and wellness products.</p>
    </div>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <div class="green-container"></div>

    

    <div class="container mt-5">
        <h3 class="text-center rxmarket-heading mb-3">Sign up for RxMarket emails</h3>
        <form class="form-inline justify-content-center">
            <div class="input-group mb-2">
                <input type="email" class="form-control" placeholder="Enter your email" required>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary ml-2 mb-2">Sign me up!</button>
        </form>
    </div>
    

    <footer class="footer mt-5">
        <div class="container text-center">
            <a href="https://twitter.com/chistev12" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <p class="footer-text">
                &copy; <span id="current-year"></span> RxMarket. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Get the current year
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
