{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxMarket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="navbar-brand d-flex align-items-center">
                <span class="ml-2">RxMarket</span>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="search-bar">
                    <form class="form-inline">
                        <div class="input-group w-100">
                            <input class="form-control" type="search" placeholder="Search for medicines & health products" aria-label="Search">
                            <div class="input-group-append bg-white">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Sign in
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="green-container"></div>

    <div class="logo-section">
        <h1>RxMarket</h1>
        <p>Your trusted source for health and wellness products.</p>
    </div>

    <div class="container category-grid">
        <div class="row">
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/prescription-drugs.jpg' %}" alt="Prescription Drugs">
                    <div class="category-title">Prescription Drugs</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/otc-meds.jpg' %}" alt="Over-the-Counter Medications">
                    <div class="category-title">OTC Medications</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/vitamins.jpg' %}" alt="Vitamins & Supplements">
                    <div class="category-title">Vitamins & Supplements</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/pain-relief.jpg' %}" alt="Pain Relief">
                    <div class="category-title">Pain Relief</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/cough-cold.jpg' %}" alt="Cough & Cold">
                    <div class="category-title">Cough & Cold</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/diabetes.jpg' %}" alt="Diabetes Care">
                    <div class="category-title">Diabetes Care</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/allergy.jpg' %}" alt="Allergy Medications">
                    <div class="category-title">Allergy Medications</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="category-item">
                    <img src="{% static 'images/skincare.jpg' %}" alt="Skincare Products">
                    <div class="category-title">Skincare Products</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
